<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bennett University Event Management</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header id="main-header">
    <div class="container">
      <div class="logo">
        <h1><span class="logo-icon"><i class="fas fa-calendar-alt"></i></span> Bennett Events</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#" class="active" data-page="dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="#" data-page="events"><i class="fas fa-calendar"></i> Events</a></li>
          <li><a href="#" data-page="clubs"><i class="fas fa-users"></i> Clubs</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="btn btn-icon" id="notification-btn">
          <i class="fas fa-bell"></i>
          <span class="notification-badge">3</span>
        </button>
        <div class="user-profile" id="user-profile">
          <img src="images/myimage.jpg" alt="User Profile" id="profile-img">
          <div class="profile-dropdown">
            <div class="profile-info">
              <h4>Ashwinder singh</h4>
              <p>Computer Science â€¢ 1st Year</p>
            </div>
            <ul>
              <li><a href="#"><i class="fas fa-user"></i> My Profile</a></li>
              <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
              <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
          </div>
        </div>
        <button class="btn btn-primary create-event-btn"><i class="fas fa-plus"></i> Create Event</button>
        <button class="mobile-menu-btn" id="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </div>
  </header>

  <main id="app-container">
    <!-- Content will be loaded dynamically here -->
  </main>

  <div id="notification-panel" class="notification-panel">
    <div class="notification-header">
      <h3>Notifications</h3>
      <button class="btn btn-text" id="mark-all-read">Mark all as read</button>
    </div>
    <div class="notification-list">
      <!-- Notifications will be loaded here -->
    </div>
  </div>

  <div id="modal-container" class="modal-container">
    <!-- Modal content will be dynamically inserted here -->
  </div>
  
  <!-- JavaScript Files -->
  <script src="js/data.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/components.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
